<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="head">
        <div class="tailwind">
            <div class="tail-logo">
                <img src="./Screenshot 2024-02-04 014909.png">
            </div>
        </div>
        <div class="head-comp">
            <a href="#" class="head-a">Docs</a>
            <a href="#" class="head-a">Components</a>

        </div>

    <!-- now comes the hero section -->

    <div class="hero">
        <div class="hero-text">
            <h1>Rapidly build modern websites without ever leaving your HTML.</h1>
        </div>
        <div class="hero-subtext">
            <h3>A utility-first CSS framework packed with classes like flex, pt-4, text-center and rotate-90 that can be composed to build any design, directly in your markup.</h3>
